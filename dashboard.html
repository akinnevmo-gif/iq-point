<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - IQ Point</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section class="hero">
    <h1>IQ Point Dashboard</h1>
</section>

<div class="quiz-container">
    <h2>Select Subject</h2>
    <button class="btn-orange" onclick="startQuiz('math')">Mathematics</button>
    <button class="btn-orange" onclick="startQuiz('english')">English</button>

    <h3 id="timer"></h3>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button class="btn-orange" onclick="nextQuestion()">Next</button>
    <h3 id="score"></h3>
</div>

<div class="quiz-container">
    <h2>Leaderboard</h2>
    <div id="leaderboard"></div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
